{% extends 'base.html' %}

{% block start %}

{%load static%}




            <div class="py-5 bg-dark hero-header mb-5">
                <div class="container text-center my-5 pt-5 pb-4">
                    <h1 class="display-3 text-white mb-3 animated slideInDown">Additional Page </h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center text-uppercase">
                            <li class="breadcrumb-item"><a class="text-danger text-decoration-none" href="/">Home</a></li>
                            <li class="breadcrumb-item text-white active" aria-current="page">Additional</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
        <!-- Navbar & Hero End -->

        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
            <h5 class="section-title ff-secondary text-center text-danger fw-normal">Additional Page</h5>
            <h1 class="mb-5">This is Dummy Page</h1>
            <form class="d-flex" role="search">
                
                {% if request.user.is_authenticated %}
                <h6>Hi {{ request.user}}</span>
                    <a href="/logout/" class="btn btn-success" type="submit">Logout</a>
                    {% else %}
                    <a href="/login/" class="btn btn-success" type="submit">Login</a>
                    {% endif %}
            </form>
        </div>




{% endblock %}
